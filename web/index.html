<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="landscape">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>ASCII RUNNER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landscape orientation prompt for mobile -->
    <div id="rotate-prompt">
        <div class="rotate-content">
            <div class="rotate-icon">&#x21BB;</div>
            <p>Please rotate your device to landscape mode</p>
        </div>
    </div>

    <!-- Mobile fullscreen game container -->
    <div id="mobile-game-container">
        <canvas id="mobileGameCanvas"></canvas>
    </div>

    <!-- Desktop TV container -->
    <div class="tv-container">
        <div class="tv-frame">
            <div class="tv-screen-wrapper">
                <div class="tv-screen">
                    <div class="scanlines"></div>
                    <div class="screen-curve"></div>
                    <canvas id="gameCanvas"></canvas>
                </div>
            </div>
            <div class="tv-controls">
                <div class="tv-brand">RETRO-TRON 3000</div>
                <div class="tv-knobs">
                    <div class="knob"></div>
                    <div class="knob"></div>
                </div>
                <div class="tv-speaker">
                    <div class="speaker-grille"></div>
                </div>
            </div>
        </div>
        <div class="tv-stand">
            <div class="stand-leg left"></div>
            <div class="stand-leg right"></div>
        </div>
    </div>

    <div class="instructions">
        <p><strong>SPACE</strong> - Jump & Shoot | <strong>ESC</strong> - Quit</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
